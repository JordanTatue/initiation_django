<!-- listings/templates/listings/hello.html -->
{% extends 'listings/base.html' %}
{% block content %}
  <h1>Hello Django !</h1>
  <p>
    Mes {{ listings|length }} titres préférés sont :
    <ul>
      {% for listing in listings %}
        <li>{{ listing.title }},</li>
      {% endfor %}
    </ul>
  
  </p>

{% endblock %}
